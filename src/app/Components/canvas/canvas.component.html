<div class="canvas example-boundary" #canvas >

    <!-- Generate for each node a component and display it inside the canvas -->
    <div *ngFor="let node of nodes"
     cdkDrag
     (cdkDragMoved)="dragNode(node , $event)"
     class="node">
        <app-canvas-node (durationChanged)="calculateBuffer()" [node]="node" (delete)="deleteNode($event)"></app-canvas-node>
    </div>

    <!-- Svg to display the lines between the nodes -->
    <svg  #svg class="line-svg">
    </svg>
</div>
