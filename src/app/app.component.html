<mat-drawer-container style="height: 100%; width: 100%">
  <mat-drawer #drawer>

    <mat-toolbar class="drawer-header" color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="closeDrawer()">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        Netzpl√§ne
      </mat-toolbar-row>
     
    </mat-toolbar>

    <div *ngFor="let plan of plans" (click)="selectPlan(plan)" class="plan-item mat-body" [ngClass]="{'selected': selectedPlanId === plan.Id}">
      <span>
        {{plan.Name}}
      </span>
     <button mat-icon-button (click)="deletePlan(plan)" *ngIf="plan.Id !== selectedPlanId">
       <mat-icon>
         delete
       </mat-icon>
     </button>
    </div>

    <button mat-button style="width: 100%; padding: 8px; text-align: start;" color="accent" (click)="createNewPlan()">
      <mat-icon style="margin-right: 5px;">add</mat-icon>
      <span>Plan erstellen</span>
    </button>
   
  </mat-drawer>

  <mat-drawer-content >
    <div class="app-container">
      <app-header (SaveContent)="save()" [SelectedPlanName]="selectedPlanName" (MenuOpened)="openDrawer()"></app-header>
      <app-canvas style="height: 100%; overflow: auto;" [nodes]="nodes"> </app-canvas>
    </div>    
  </mat-drawer-content>
</mat-drawer-container>
